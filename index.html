<!doctype html>
<html lang="pl">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Obsydian2x13 — one-pager PDF</title>
<meta name="description" content="Jednostronicowy podgląd PDF — Obsydian2x13">
<link rel="icon" href="data:,">
<style>
  :root { color-scheme: dark light; }
  * { box-sizing: border-box; }
  body{
    margin:0; font:16px/1.55 system-ui, Segoe UI, Arial, sans-serif;
    background:#0b0d10; color:#e6e9ef;
  }
  header{
    position:sticky; top:0; z-index:10;
    background:#11151a; border-bottom:1px solid #1c2229;
    padding:12px 16px; display:flex; gap:12px; align-items:center;
  }
  header h1{ margin:0; font-size:18px; font-weight:700 }
  .spacer{ flex:1 }
  a.btn{
    padding:8px 12px; border:1px solid #2a3440; border-radius:10px;
    text-decoration:none; color:inherit; transition:transform .1s ease;
    display:inline-flex; align-items:center; gap:.5rem;
  }
  a.btn:hover{ transform: translateY(-1px); }
  main{ margin:0; }
  .viewer{
    height:calc(100vh - 58px);
    background: #0b0d10;
  }
  .viewer iframe,.viewer embed,.viewer object{
    width:100%; height:100%; border:0; background:#0b0d10;
  }
  .fallback{ padding:20px }
  footer{
    padding:14px 16px; border-top:1px solid #1c2229; color:#aab3c0; background:#0b0d10;
  }
</style>

<header>
  <h1>Obsydian2x13 — podgląd PDF</h1>
  <div class="spacer"></div>
  <a class="btn" href="./Odzysk_danych_Nasz_system_vs_windows_onepager.pdf" download>
    Pobierz PDF
  </a>
  <a class="btn" href="./Odzysk_danych_Nasz_system_vs_windows_onepager.pdf" target="_blank" rel="noopener">
    Otwórz w nowej karcie
  </a>
</header>

<main>
  <!-- Podgląd inline -->
  <div class="viewer" id="pdfHost">
    <iframe
      id="pdfFrame"
      src="./Odzysk_danych_Nasz_system_vs_windows_onepager.pdf#view=FitH"
      title="Podgląd PDF">
    </iframe>
    <noscript>
      <div class="fallback">
        Włącz JavaScript lub <a class="btn" href="./Odzysk_danych_Nasz_system_vs_windows_onepager.pdf">otwórz/pobierz PDF</a>.
      </div>
    </noscript>
  </div>
</main>

<footer>
  <small>© Obsydian2x13 — strona statyczna GitHub Pages. Jeśli PDF się nie wyświetla, użyj „Otwórz w nowej karcie”.</small>
</footer>

<script>
  // Prosty fallback, gdy przeglądarka nie potrafi osadzić PDF w iframe (np. część mobilnych iOS).
  (function () {
    const host = document.getElementById('pdfHost');
    // Heurystyka – jeżeli iframe nie załaduje się w 2.5s, pokaż link alternatywny
    const t = setTimeout(() => {
      host.innerHTML =
        '<div class="fallback">Twoja przeglądarka może nie obsługiwać wbudowanego PDF. ' +
        '<a class="btn" href="./Odzysk_danych_Nasz_system_vs_windows_onepager.pdf" target="_blank" rel="noopener">Otwórz / pobierz PDF</a></div>';
    }, 2500);

    const iframe = document.getElementById('pdfFrame');
    iframe.addEventListener('load', () => clearTimeout(t), { once: true });
  })();
</script>
</html>
